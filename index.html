
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matriz Ancestral | Cyber-Terreiro v7.5</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&family=Rajdhani:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-cyan: #00e5ff;
            --neon-purple: #9d00ff;
            --bg-deep: #020205;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #ffffff;
            margin: 0;
            overflow-x: hidden;
        }
        h1, h2, h3, .font-futuristic {
            font-family: 'Orbitron', sans-serif;
            text-transform: uppercase;
            letter-spacing: 0.15em;
        }
        .font-secondary {
            font-family: 'Rajdhani', sans-serif;
        }
        .glass {
            background: rgba(15, 15, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .glass-shine::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                45deg,
                transparent,
                rgba(255, 255, 255, 0.03),
                transparent
            );
            transform: rotate(45deg);
            pointer-events: none;
            animation: shine 6s infinite linear;
        }
        @keyframes shine {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }
        .cyber-grid {
            background-size: 40px 40px;
            background-image: 
                linear-gradient(to right, rgba(0, 229, 255, 0.05) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(0, 229, 255, 0.05) 1px, transparent 1px);
            mask-image: radial-gradient(circle at 50% 50%, black, transparent 80%);
        }
        .neon-text {
            text-shadow: 0 0 10px rgba(0, 229, 255, 0.5);
        }
        .animate-stagger-1 { animation: fadeInScale 0.4s ease-out forwards; animation-delay: 0.1s; opacity: 0; }
        .animate-stagger-2 { animation: fadeInScale 0.4s ease-out forwards; animation-delay: 0.2s; opacity: 0; }
        .animate-stagger-3 { animation: fadeInScale 0.4s ease-out forwards; animation-delay: 0.3s; opacity: 0; }
        
        @keyframes fadeInScale {
            from { opacity: 0; transform: scale(0.95) translateY(10px); }
            to { opacity: 1; transform: scale(1) translateY(0); }
        }

        .tab-transition-enter { opacity: 0; transform: translateY(10px); }
        .tab-transition-enter-active { opacity: 1; transform: translateY(0); transition: all 0.3s ease-out; }

        @media print {
            .no-print { display: none !important; }
            body { background: white; color: black; }
            .glass { background: transparent; border: 1px solid #ccc; color: black; box-shadow: none; }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-track { background: var(--bg-deep); }
        ::-webkit-scrollbar-thumb { background: #1a1a2e; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--neon-cyan); }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="fixed inset-0 cyber-grid pointer-events-none z-0"></div>
    <div id="root" class="relative z-10"></div>
</body>
</html>
